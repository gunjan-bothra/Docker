sudo: required
services:
  - docker

before_install:
  - docker build -t docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "Docker-React"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-ap-south-1-740436637244"
  bucket_path: "Docker-React"
  on:
    branch: master
   access_key_id:
    secure: "AKIA2YZLWOY6N6ORBUUV"
  secret_access_key:
    secure: "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"
  edge: true 